<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-input [(ngModel)]="username" type="text" placeholder="Nom d'utilisateur"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Mot de passe"></ion-input>
  <button (click)="checkUser(username, password)">Se connecter</button>
</ion-content>
